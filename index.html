<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./json_table.css" />
</head>
<body>
  <h1> Hello to json table </h1>

  <div class="editable" id="editable"></div>
  <br/><br/><br/><br/><br/><br/><br/><br/>

          console.log(table.model.data);
      }
