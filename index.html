<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./dist/json-table-editor.min.css" />
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>
<body>
  <h1> Hello to json table </h1>

  <div class="editable" id="editable"></div>
  <br/><br/>

  <div> Data</div>
  <pre id="prettyprint" class="prettyprint lang-json"></pre>

  <script type="text/javascript" src="./dist/json-table-editor.min.js"></script>


  <script type="text/javascript" charset="utf-8">
      var table = new JSONTableEditor("#editable");

      table.view.container.addEventListener('dataChanged',function(){document.getElementById('prettyprint').innerHTML=JSON.stringify(table.model.tableData,undefined,2)})
  </script>
</body>
</html>
